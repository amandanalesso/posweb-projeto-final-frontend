<div class="product-list">
  <mat-card class="product-container" *ngFor="let product of products">
    <img mat-card-image [src]="product.image" alt="{{ product.name }}" class="product-card-image">
    <div class="product-details">
      <p class="product-name">{{ product.name }}</p>
      <p class="product-price">{{ product.price | currency }}</p>
      <button mat-raised-button class="btn-add-product" (click)="addToCart(product)">Adicionar ao Carrinho</button>
    </div>
  </mat-card>
</div>
